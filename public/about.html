<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Chiyogami</title>
    <link rel="stylesheet" href="/output.css">
</head>
<body class="text-white">
    <noscript>
        <p>JavaScript is disabled. This website may not function properly. Enable JavaScript in your browser to get full functionality.</p>
    </noscript>

    <header class="text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">Chiyogami</div>
            <button onclick="window.location.href='/'" class="text-sm bg-transparent px-3 py-1 hover:text-blue-300" aria-label="Home">
                <svg class="size-6">
                    <use href="/heroicons.svg#icon-home"/>
                  </svg>
            </button>
        </div>
    </header>

    <div class="w-full p-4 lg:px-12 py-4">
        <h1 class="text-2xl font-bold text-center mb-4">About</h1>
        <div class="about-content text-lg text-center mb-6">
            Chiyogami is a yet another pastebin. Why? Because I didn't like all the other ones that were out there :)
            <p>It's modern with sensible features and the public pastes are easily searchable!</p>
        </div>
        <div class="flex items-center justify-center text-sm bg-transparent px-3 py-1 hover:text-blue-300">
            <a href="https://github.com/rhee876527/chiyogami" target="_blank" aria-label="SourceCode">
                <svg class="size-6">
                    <use href="/heroicons.svg#icon-bug"/>
                </svg>
            </a>
        </div>
    </div>

    <footer class="about-metadata text-center text-sm mb-6">
        <p>Created by Martin Kibera</p>
        <p>&copy; <span id="present-year"></span> Chiyogami. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('present-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
